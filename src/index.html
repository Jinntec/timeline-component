<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quick Todolist</title>

    <link rel="icon" type="image/png" href="./img/icons/favicon.png" />

    <meta name="theme-color" content="#2A3443" />
    <meta name="description" content="pb component" />

    <!-- iOS -->
    <link rel="apple-touch-icon" href="./img/icons/icon-144x144.png" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-status-bar-style" content="black" />
    <meta name="mobile-web-app-title" content="TutorialApp" />

    <script>
      if (!window.customElements) {
        document.write('<!--');
      }
    </script>
    <script src="./vendor/custom-elements-es5-adapter.js"></script>
    <!-- ! DO NOT REMOVE THIS COMMENT, WE NEED ITS CLOSING MARKER -->
  </head>

  <body>
    <!-- TIMELINE COMPONENT -->
    <header>
      <div class="page-wrapper">
        <h1 class="text-center">KBA Timeline Component</h1>
      </div>
    </header>
    <main>
      <div class="page-wrapper">
        <div class="controls-wrapper">
          <vaadin-radio-group label="loading data ..." theme="vertical">
            <vaadin-radio-button disabled value="1700-01-01,2000-01-01">all (decades)</vaadin-radio-button>
            <vaadin-radio-button disabled value="1890-01-01,1970-01-01">1890-1970 (5years)</vaadin-radio-button>
            <vaadin-radio-button disabled value="1900-01-01,1950-01-01">1900-1950 (years)</vaadin-radio-button>
            <vaadin-radio-button disabled value="1944-01-01,1946-01-01">1944-1946 (months)</vaadin-radio-button>
            <vaadin-radio-button disabled value="1944-01-01,1944-12-31">1944 (months)</vaadin-radio-button>
            <vaadin-radio-button disabled value="1944-01-01,1944-02-01">Jan-Feb 1944 (days)</vaadin-radio-button>
          </vaadin-radio-group>
        </div>

        <div class="component-wrapper">
          <pb-daterange-picker></pb-daterange-picker>
        </div>

        <div class="component-wrapper" style="margin-top: 30px;">
          <pb-timeline></pb-timeline>
        </div>


        <!-- <br><br><br><br>
        <div class="component-wrapper" style="display: flex; justify-content: center;">
          <pb-brushing-layer></pb-brushing-layer>
        </div> -->
      </div>
    </main>

    <script src="./vendor/webcomponents-loader.js"></script>
  </body>
</html>
