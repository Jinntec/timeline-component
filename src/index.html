    <meta name="theme-color" content="#2A3443" />

  <body>
    <header>
      <div class="page-wrapper">
        <h1 class="text-center">Timeline Component</h1>
      </div>
    </header>
    <main>
      <div class="page-wrapper">
        <h2 class="text-center">Settings</h2>
        <div class="controls-wrapper">
          <!-- SELECT VIEW -->
          <div class="controls-card">
            <vaadin-radio-group label="loading data ..." theme="vertical">
              <vaadin-radio-button disabled value="1600-01-01,2000-01-01">Decade-View</vaadin-radio-button>
              <vaadin-radio-button disabled value="1891-01-01,1971-01-01">5-Year-View</vaadin-radio-button>
              <vaadin-radio-button disabled value="1898-01-01,1952-01-01">Year-View</vaadin-radio-button>
              <vaadin-radio-button disabled value="1944-01-01,1946-01-01">Month-View</vaadin-radio-button>
              <vaadin-radio-button disabled value="1944-01-01,1944-12-31">Week-View</vaadin-radio-button>
              <vaadin-radio-button disabled value="1944-01-01,1944-02-11">Day-View</vaadin-radio-button>
            </vaadin-radio-group>
          </div>
          <!-- LOGS -->
          <div class="controls-card">
            <h4>logs <span style="font-size: 12px; font-weight: 300;">(max intervalsize: 60)</span></h4>
            <textarea disabled id="logs" rows="4" cols="50"></textarea>
          </div>
        </div>

        <!-- DEMO -->
        <h2 class="text-center">Component Demo</h2>
        <!-- DATERANGE PICKER -->
        <div class="component-wrapper">
          <pb-daterange-picker></pb-daterange-picker>
        </div>
        <!-- TIMELINE COMPONENT -->
        <div class="component-wrapper" style="margin-top: 50px;">
          <pb-timeline></pb-timeline>
        </div>
      </div>
    </main>
